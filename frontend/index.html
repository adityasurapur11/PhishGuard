<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            width: 420px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-top: 20px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            padding: 12px 22px;
            border: none;
            background: #0099ff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #007acc;
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="glass-card">
    <h2>üîí Phishing URL Detector</h2>

    <input type="text" id="urlInput" placeholder="Enter URL here..." />

    <button onclick="checkURL()">Check</button>

    <div id="result"></div>
</div>

<script>
async function checkURL() {
    const url = document.getElementById("urlInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!url) {
        resultDiv.innerHTML = "<p style='color:yellow'>Please enter a URL</p>";
        return;
    }

    resultDiv.innerHTML = "<p style='color:yellow'>Checking...</p>";

    try {
        const response = await fetch(
            `http://127.0.0.1:8000/predict_url/?url=${encodeURIComponent(url)}`
        );

        if (!response.ok) {
            throw new Error("API error");
        }

        const data = await response.json();
        console.log("API RESPONSE:", data);

        if (!data.prediction || data.confidence === undefined) {
            throw new Error("Invalid response");
        }

        let color = "orange";
        if (data.prediction === "Safe") color = "lightgreen";
        if (data.prediction === "Phishing") color = "red";

        resultDiv.innerHTML = `
            <div class="result-box" style="border-left: 5px solid ${color}">
                <h3 style="color:${color}">Result: ${data.prediction}</h3>
                <p><b>Confidence:</b> ${(data.confidence * 100).toFixed(2)}%</p>
                <p><b>Source:</b> ${data.source}</p>
            </div>
        `;
    }
    catch (err) {
        console.error(err);
        resultDiv.innerHTML = `
            <div class="result-box" style="border-left: 5px solid orange">
                <h3 style="color:orange">‚ö†Ô∏è Error</h3>
                <p>Unable to connect to backend API</p>
            </div>
        `;
    }
}
</script>

</body>
</html>
